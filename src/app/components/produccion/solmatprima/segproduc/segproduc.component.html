<body>
<br><br>
<h1 class="tipo2" style="color: white; text-align: center;">Seguimiento de Producción</h1> <br>
<h2 class="tipo3" style="color: white; text-align: center;">(Producción)</h2>
<br>
<form class="pedidos">
    <div class="parent">
    <div class="div1">
        <br>
        <label for="batch-id">ID del Lote</label>
        <input class="controls" type="text" required>
    </div>
    <div class="div2">
        <br>
        <label for="start-cutting">Fecha/Hora de Inicio de Corte</label>
        <input class="controls" type="datetime-local"  required>
    </div>
    <div class="div3">
        <br>
        <label for="start-production Sum-mat">Fecha/Hora de Inicio de Producción</label>
        <input class="controls" type="datetime-local"  required>
    </div>
    <div class="div4">
        <label for="cut-quantity">Cantidad de Cable Cortado (en metros)</label>
        <input class="controls" type="number" required>
    </div>
    <div class="div5">
        <label for="completed-quantity Reg-cable-cort">Cantidad de Cable Completado (en metros)</label>
        <input class="controls" type="number"  required>
    </div>
    <div class="div6">
        <label for="remaining-cut Cable-por-cortar">Cantidad de Cable Restante para Cortar (en metros)</label>
        <input class="controls"  readonly>
    </div>
    <div class="div7">
        <label for="remaining-complete">Cantidad de Cable Restante (en metros)</label>
        <input class="controls" type="number" readonly>
    </div>
    <div class="div8">
        <label for="exported-pieces">Número de Piezas Exportadas</label>
        <input class="controls" type="number" required>
    </div>
    <div class="div9">
        <br>
        <label for="remaining-pieces Cant-por-ter">Número de Piezas Faltantes por Entregar</label>
        <input class="controls" type="number"  required>
    </div>
    <div class="div10">
        <br><br>
        <input type="submit" class="btn btn-light Mostrar-ord-comp" value="Registrar Seguimiento">
    </div>
</div>
</form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>

<br>
<span style="padding-left: 90%;">&nbsp;</span><button [routerLink]="['/modo']" class="button2"> Regresar</button>
<br><br><br>

</body>

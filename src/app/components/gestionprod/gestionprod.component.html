<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="inventory-body">
    <header class="inventory-header">
        <div class="brand-container">
            <h1 class="logo">
                <span class="logo-part logo-light">Pyro</span>
                <span class="logo-part logo-bold">Control</span>
                <span class="logo-part logo-center">Center</span>
            </h1>
            <p class="logo-slogan">inspiring changes</p>
            <h2 class="page-title">Gestionar Inventario</h2>
        </div>
    </header>

    <main class="inventory-main">
        <div class="inventory-container">
            <div class="table-controls">
                <h2 class="table-title">Productos</h2>
                <div class="controls-right">
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Buscar producto..." />
                        <i class="bi bi-search search-icon"></i>
                    </div>
                    <button class="btn-primary btn-new">
                        <i class="bi bi-plus-lg"></i>
                        <span class="btn-text">Nuevo</span>
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th data-sort="name">
                                <span>Nombre</span>
                                <i class="bi bi-chevron-expand"></i>
                            </th>
                            <th data-sort="batch">
                                <span>Lote</span>
                                <i class="bi bi-chevron-expand"></i>
                            </th>
                            <th data-sort="description">
                                <span>Descripci칩n</span>
                                <i class="bi bi-chevron-expand"></i>
                            </th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Nombre">Producto01</td>
                            <td data-label="Lote">1234</td>
                            <td data-label="Descripci칩n">Descripci칩n del producto</td>
                            <td data-label="Acciones" class="actions-cell">
                                <button class="btn-icon btn-edit" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn-icon btn-delete" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- M치s filas de productos... -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <button [routerLink]="['/modo']" class="btn-primary btn-back">
                    <i class="bi bi-arrow-left"></i>  
                    <span class="btn-text">Regresar</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
